<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/page-booking.css">
    <title>Tripster</title>
</head>

<body>
    <header>
        <nav class="menu">
            <a class="menu__logo" href="../index.html">Tripster</a>

            <ul class="menu__navigation">
                <li class="menu__item"><a class="menu__link " href="../index.html">Home</a>
                </li>
                <li class="menu__item"><a class="menu__link" href="../pages/page-hawaii.html">Hawaii</a></li>
                <li class="menu__item"><a class="menu__link" href="../pages/page-iceland.html">Iceland</a></li>
                <li class="menu__item"><a class="menu__link menu__link" href="../pages/page-greece.html">Greece</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking">
            <form class="form" action="">
                <label class="form__label" for="full-name">Full Name</label>
                <input class="form__input--field" type="text" name="Full Name" id="full-name">

                <label class="form__label" for="email">Email</label>
                <input class="form__input--field" type="text" name="Email" id="email">

                <p class="form__label">Destination</p>
                <div class="form__radio-container">

                    <div class="form__radio-box">
                        <label class="form__label--radio" for="hawaii">Hawaii</label>
                        <input class="form__input--radio" type="radio" value="hawaii" name="destination" id="hawaii">
                    </div>
                    <div class="form__radio-box">
                        <label class="form__label--radio" for="iceland">Iceland</label>
                        <input class="form__input--radio" type="radio" value="hawaii" name="destination" id="iceland">
                    </div>
                    <div class="form__radio-box">
                        <label class="form__label--radio" for="greece">Greece</label>
                        <input class="form__input--radio" type="radio" value="greece" name="destination" id="greece">
                    </div>
                </div>


                <button class="form__submit">Submit</button>

            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <h3 class="footer__heading">Contact</h3>
            <p class="footer__title">EMAIL</p>
            <p class="footer__description">info@tripster.com</p>
        </div>

        <div class="footer__container">
            <h3 class="footer__heading">Hours</h3>
            <div class="footer__hours-box">
                <div class="footer__hours-info">
                    <p class="footer__title">MONDAY - FRIDAY</p>
                    <p class="footer__description">9:00 AM - 5:00 PM</p>
                </div>
                <div class="footer__hours-info">
                    <p class="footer__title">SATURDAY</p>
                    <p class="footer__description">10:00 AM - 4:00 PM</p>
                </div>
                <div class="footer__hours-info">
                    <p class="footer__title">SUNDAY</p>
                    <p class="footer__description">Closed</p>
                </div>
            </div>
        </div>


        <div class="footer__container">
            <h3 class="footer__heading">Social</h3>
            <div class="footer__socials-box">
                <a href="https://instagram.com"><img src="../assets/Icons/icon-instagram.png" alt=""
                        class="footer__icon"></a>
                <a href="https://facebook.com"><img src="../assets/Icons/icon-facebook.png" alt=""
                        class="footer__icon"></a>
                <a href="https://twitter.com"><img src="../assets/Icons/icon-twitter.png" alt=""
                        class="footer__icon"></a>
            </div>
        </div>
    </footer>
</body>

</html>
